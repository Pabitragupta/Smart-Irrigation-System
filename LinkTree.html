<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #28a745;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      color: #777;
      margin-bottom: 30px;
    }

    a {
      display: block;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      padding: 12px 0;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #005bb5;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      a {
        font-size: 1em;
        padding: 10px 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.9em;
      }

      a {
        font-size: 0.9em;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ECOirrigate</h1>
    <p>Welcome! Check out the resources below:</p>

    <a href="https://www.researchgate.net/publication/372230721_IoT-Enabled_Smart_Drip_Irrigation_System_Using_ESP32 " target="_blank">Research Gate</a>
    <a href="https://www.mdpi.com/2624-831X/4/3/12" target="_blank">MDPI</a>
    <a href="https://www.sciencedirect.com/science/article/pii/S2665963823001112 " target="_blank">ScienceDirect</a>
    <a href="https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=8372905" target="_blank">IEEExplore</a>
    <a href="https://youtu.be/idf-gGXvIu4?si=KTXq1nMvM1tZLZWG" target="_blank">AWS IoT core to esp32(Source from YouTube)</a>

    <p style="font-size: 0.8em; color: #bbb; margin-top: 20px;">Powered by Qubit Iris</p>
  </div>

</body>
</html>
